<br><br>
<div class="login-form">
    <form #loginForm="ngForm" (ngSubmit)="saveUser()">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <input [(ngModel)]="user.username" name="username" type="text" class="form-control" placeholder="Username"
                required="required">
        </div>
        <br>
        <div class="form-group">
            <input [(ngModel)]="user.email" name="email" type="text" class="form-control" placeholder="Email"
                required="required">
        </div>
        <br>
        <div class="form-group">
          <input [(ngModel)]="user.password" name="password" type="text" class="form-control" placeholder="Password"
              minlength="8" pattern="passwordPtn" required="required" #password="ngModel">
      </div>
      <div style="color: black" class="'error-msg" *ngIf="(password.touched || loginForm.submitted) && password.errors?.pattern">
        Password length should be 8-12 character and contain both numbers, letters and special characters!
    </div>
        <br>
        <div class="form-group">
            <input [(ngModel)]="user.phone" name="phone" type="text" class="form-control" placeholder="Phone"
                required="required">
        </div>
        <br>

        <h5>Address</h5>
        <div class="form-group">
            <input [(ngModel)]="user.city" name="city" type="text" class="form-control" placeholder="City"
                required="required">
        </div>
        <br>
        <div class="form-group">
            <input [(ngModel)]="user.street" name="street" type="text" class="form-control" placeholder="Street"
                required="required">
        </div>
        <br>
        <div class="form-group">
            <input [(ngModel)]="user.zipcode" name="zipcode" type="text" class="form-control" placeholder="ZipCode"
                required="required">
        </div>
        <br>
        <div class="form-group">
            <input id="checkbox" type="checkbox" />
            <label for="checkbox" style="color: black;"> I agree to the &nbsp;<a href="#">Terms and
                    Conditions</a></label>

        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>

    </form>
    <p class="text-center"><a routerLink="/login">Login</a></p>
</div>
