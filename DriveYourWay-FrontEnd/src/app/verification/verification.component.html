<br>
<div class="login-form">
    <br><br>
    
    <form [formGroup]="loginForm"  (ngSubmit)="handleLogin()" >
        <h2 class="text-center" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Verification</h2>       
        <div>
        <div class="form-group">
            <input formControlName="username"  name = "username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <br>
        <div class="form-group">
            <input formControlName="password"  name = "password"  type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Verify</button>
        </div>
    </div>
    </form> 
</div>
