<br><br>
<div class="login-form" style="width:44%" >
    <form   (ngSubmit) = "handleAddProduct()">
        <div *ngIf="username == null" class="alert alert-danger col-md-12" role="alert">
            You need to be registered in the system. 
        </div>
        <div *ngIf="username != null">
        <h2 *ngIf="username == 'admin'" class="text-center">Add a New Model</h2>     
        <h2 *ngIf="username != 'admin'" class="text-center">Enter Your Car Details</h2>    
        <div class="form-group">
            Brand:<input [(ngModel)] = "product.name" name = "name" type="text" class="form-control"   required="required">
        </div>
        <br>
        <div class="form-group">
            Seller:<input [(ngModel)] = "product.seller" name = "seller" type="text" class="form-control"   required="required">
        </div>
        <br>
        <div class="form-group">
            Contact Details:<input [(ngModel)] = "product.phone" name = "phone" type="number" class="form-control"   required="required">
        </div>
        <br>
        <div class="form-group">
            Description:
            <input [(ngModel)] = "product.description" name = "description" type="text" class="form-control"   required="required" >
        </div>
        <br>
        <div class="form-group">
            Price:
            <input [(ngModel)] = "product.price" name = "price" type="text" class="form-control"   required="required">
        </div>
        <br>
        <div class="form-group">
            Image URL:
            <input [(ngModel)] = "product.imageUrl" name = "imageUrl" type="text" class="form-control" required="required">
        </div>
        <br>
        <div class="form-group">
            Body-Type:
            <br>
            <select [(ngModel)]="product.car" name = "selectedCar">
                <option *ngFor="let car of productCars" [ngValue]="car.id">{{car.car_name}}</option>
            </select>
             
        </div>
        <br>

        
        <div *ngIf="username != 'admin'" class="form-group">
                <input id="checkbox" type="checkbox" />
                <label for="checkbox"> I agree to the<a href="#">Terms and Conditions</a>.</label>
            <button type="submit" class="btn btn-success btn-block" style="background:black; border: black;">Sell Your Car</button>
        </div>
        <div class="form-group">
            <button *ngIf="username == 'admin'" type="submit" class="btn btn-success btn-block" style="background:black; border: black;">Add Model</button>
        </div>
          </div>     
    </form>
    
</div>
