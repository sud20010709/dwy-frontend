<div class="login-form">
    <br><br>
    
    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" >
        <h2 class="text-center" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Login</h2>       
        <div>
        <div class="form-group">
            <input formControlName="username" [(ngModel)] = "user.username"  name = "username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <br>
        <div class="form-group">
            <input formControlName="password" [(ngModel)] = "user.password" name = "password"  type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </div>
    </form>
    <p class="text-center" color="black">New to DriveYourWay? &nbsp;<a routerLink="/register">Create an Account!</a></p>

     
</div>
